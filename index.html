<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WorkOver - Vuejs do jeito ninja!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">

</head>
<body>

    <div id="app">

        <h1> {{ titulo }} </h1><br>
        <h3> {{ subtitulo }} </h3><br><br>

        <menu-bar></menu-bar>
        
        
    </div>

    <template id="menu">
        <ul>
            <li>item 1</li>
            <li>item 2</li>
        </ul>
    </template>

    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.component('menu-bar', {
            template: "#menu"
        });

        var app = new Vue({
            el: "#app",
            

            data: {
                titulo:"Vuejs do jeito ninja!",
                subtitulo: "Aula 12 - Vuejs componentes",
                
            },
            
            

            
        });
    </script>
    
</body>
</html>
