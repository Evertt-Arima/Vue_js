<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WorkOver - Vuejs do jeito ninja!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">

</head>
<body>

    <div id="app">

        <h1> {{ titulo }} </h1><br>
        <h3> {{ subtitulo }} </h3><br><br>

        <form action="http://google.com">
            <button type="submit" class="btn btn-primary" v-on:click.prevent.stop="enviar()">Enviar</button>
            <button type="submit" class="btn btn-primary" @click.prevent.stop="enviar()">Enviar de forma abreviada</button>
        </form>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo:"Vuejs do jeito ninja!",
                subtitulo: "Aula 8 - v-on, manipulando eventos",
            },

            methods: {
                enviar() {
                    alert('Enviado!');
                },
            }
        });
    </script>
    
</body>
</html>
