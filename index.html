<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WorkOver - Vuejs do jeito ninja!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">

</head>
<body>

    <div id="app">

        <h1> {{ titulo }} </h1><br>
        <h3> {{ subtitulo }} </h3><br><br>

        <ul>
            <li v-for='usuario in usuarios'> {{ usuario.nome | toUpperCase() }} </li>
        </ul>
        
        <ul>
            <li v-for='usuario in usuarios'> {{ usuario.nome | truncate('6') }} </li>
        </ul>
        
        
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: "#app",
            
            data: {
                titulo:"Vuejs do jeito ninja!",
                subtitulo: "Aula 9 - filtros",
                usuarios: [
                    { nome: "John Snow" },
                    { nome: "Daenerys Targaryen" },
                    { nome: "Tyrion Lannester" }
                ]
            },

            filters: {
                toUpperCase(str) {
                    return str.toUpperCase();
                },
                truncate(str, length) {
                    output = str;
                    if (output.length > length) {
                        output =str.substring(0, length) + ' ...';
                    }
                    return output;
                }
            }
        });
    </script>
    
</body>
</html>
