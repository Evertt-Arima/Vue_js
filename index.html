<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 1 - Vuejs do jeoto ninja!</title>
</head>
<body>

    <div id="app">
        <h1>{{titulo}}</h1>
        <div  v-if="usuario.id == 1">
            id: {{usuario.id}}, <br>
            nome: {{usuario.nome}}, <br>
            profissão: {{usuario.profissao}} <br>
        </div>
        <div v-else>Nenhum usuário com o ID = 1.</div>

    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo:"Aula 1 a 3 - Vuejs do jeito ninja!",
                usuario: {
                    id: 1,
                    nome: "John Snow",
                    profissao: "Ator"
                }
            }
        });
    </script>
    
</body>
</html>
