<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 1 - Vuejs do jeoto ninja!</title>
</head>
<body>

    <div id="app">

        <h1>{{titulo}}</h1>
        <ul>
            <li v-for="(item, index) in linguagens"> {{index}} - {{ item.nome }} </li>
        </ul>
    
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo:"Aula 4 - Vuejs do jeito ninja!",
                linguagens: [
                    { nome: "Javascript" },
                    { nome: "Python" },
                    { nome: "C++" },
                    { nome: "PHP" },
                    { nome: "Java" }
                ]
            }
        });
    </script>
    
</body>
</html>
